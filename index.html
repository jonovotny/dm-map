<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tales of Draco Morghulis - Map</title>
    <script type="module" src="./main.js"></script>
  </head>
  <body>

    <div id="map"><div id="popup"></div></div>
    
    <!-- A modal dialog containing a form -->
    <dialog id="dialog_style">
      <form method="dialog">
        <p>
          <label>Name:
            <input type="text" id="fname" name="fname">
          </label>
        </p>
        <p>
          <label>Type:
            <select id="ftype" name="ftype">
              <option>MajorRoad</option>
              <option>MinorRoad</option>
              <option>Path</option>
              <option>City</option>
              <option>River</option>
              <option>Lake</option>
              <option>Ocean</option>
              <option>Mountain</option>
              <option>Hill</option>
              <option>Forest</option>
              <option>Desert</option>
              <option>Marker</option>
            </select>
          </label>
        </p>
        <p>
          <label>Popup Text:
            <input type="text" id="fpopup" name="fpopup">
          </label>
        </p>
        <div>
          <button value="cancel">Cancel</button>
          <button id="confirmBtn" value="confirm">Confirm</button>
        </div>
      </form>
    </dialog>

    <a id="downloadAnchorElem" style="display:none"></a>
  </body>
</html>
